<div>
  <mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Title"
        />
        <mat-error *ngIf="form.get('title').invalid"
          >Please enter a title..</mat-error
        >
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Choose Image
        </button>
        <input type="file" #filePicker (change)="chooseImage($event)" />
      </div>
      <div
        class="image-preview"
        *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
      >
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <textarea
          matInput
          formControlName="content"
          placeholder="Enter message.."
        >
        </textarea>
        <mat-error *ngIf="form.get('content').invalid"
          >Please enter a message..</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">
        Send
      </button>
    </form>
  </mat-card>
</div>
